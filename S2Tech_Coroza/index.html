<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Monday to Sunday Buttons</title>
</head>
<body>
    <div class="buttons-container">
        <button id="Monday" onclick="animateBox('Monday')" onmouseover="changeButtonStyle(this)" onmouseout="restoreButtonStyle(this)">Monday</button>
        <button id="Tuesday" onclick="animateBox('Tuesday')" onmouseover="changeButtonStyle(this)" onmouseout="restoreButtonStyle(this)">Tuesday</button>
        <button id="Wednesday" onclick="animateBox('Wednesday')" onmouseover="changeButtonStyle(this)" onmouseout="restoreButtonStyle(this)">Wednesday</button>
        <button id="Thursday" onclick="animateBox('Thursday')" onmouseover="changeButtonStyle(this)" onmouseout="restoreButtonStyle(this)">Thursday</button>
        <button id="Friday" onclick="animateBox('Friday')" onmouseover="changeButtonStyle(this)" onmouseout="restoreButtonStyle(this)">Friday</button>
        <button id="Saturday" onclick="animateBox('Saturday')" onmouseover="changeButtonStyle(this)" onmouseout="restoreButtonStyle(this)">Saturday</button>
        <button id="Sunday" onclick="animateBox('Sunday')" onmouseover="changeButtonStyle(this)" onmouseout="restoreButtonStyle(this)">Sunday</button>
    </div>
    <div class="box"></div>
</body>
</html>
